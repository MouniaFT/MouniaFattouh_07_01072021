<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo"><img src="./images/logo.svg" alt="logo"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <form class="search__form">
                    <label class="search__form__label" for="search">Recherche</label>
                    <input class="search__form__input" id="search" type="text"  placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <button class="search__form__icon" type="submit"></button>
                </form>
            </div>
            <div class="recipes">
                <div class="selectedTags">

                </div>
                <div class="recipes__filters">
                    <div class="filters-bloc filters-ingredients">
                        <button class="filters-ingredients-btn" id="ingredientBtn">Ingredients</button>
                        <div class="filter-list filters-ingredients-list" id="ingredientFilter">
                            <label for="ingredients">Ingredients</label>
                            <input id="ingredients" type="text" placeholder="Rechercher un ingrédient">
                            <ul id="ingredientList">
                                <!--   Afficher la liste des ingrédients   -->
                            </ul>
                        </div>
                    </div>
                    <div class="filters-bloc filters-appliance">
                        <button class="filters-appliance-btn">Appareil</button>
                        <div class="filter-list filters-appliance-list">
                            <label for="appliance">Appareil</label>
                            <input id="appliance" type="text" placeholder="Rechercher un appareil">
                            <ul id="applianceList">
                                <!--   Afficher la liste des appareils   -->
                            </ul>
                        </div>
                    </div>
                    <div class="filters-bloc filters-ustensils">
                        <button class="filters-ustensils-btn">Ustensiles</button>
                        <div class="filter-list filters-ustensils-list">
                            <label for="ustensils">Ustensiles</label>
                            <input id="ustensils" type="text" placeholder="Rechercher un ustensile">
                            <ul id="ustensilsList">
                                <!--   Afficher la liste des ustensiles   -->
                            </ul>
                        </div>
                    </div>
                </div>
                <ul id="recipeCard" class="recipes__cards">
                   <!--   Afficher les cards de recettes grace au javascript  -->
                </ul>
            </div>
        </div>
    </main>


<script src="./script.js"></script>
</body>
</html>
